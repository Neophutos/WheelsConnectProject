<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
    </h:head>
    <h:body>
        <h1>TEST</h1>
        <h:outputText value="#{testController.getTestMessage()}"/>

        <h:dataTable value="#{fahrzeugController.findAll()}"a
                     styleClass="all-fahrzeug-table"
                     var="fahrzeug">

            <h:column headerClass="header-displayName">
                <f:facet name="header">
                    <h:outputText value="Marke"/>
                </f:facet>
                <f:facet name="footer">
                    <h:outputText value=""/>
                </f:facet>
                <h:panelGroup layout="block"
                              styleClass="category-table-entry tooltipped ellipsis">
                    <h:outputText value="#{fahrzeug.marke}"/>
                </h:panelGroup>
            </h:column>

            <h:column headerClass="header-displayName">
                <f:facet name="header">
                    <h:outputText value="Baujahr"/>
                </f:facet>
                <f:facet name="footer">
                    <h:outputText value=""/>
                </f:facet>
                <h:panelGroup layout="block"
                              styleClass="category-table-entry tooltipped ellipsis">
                    <h:outputText value="#{fahrzeug.baujahr}"/>
                </h:panelGroup>
            </h:column>

        </h:dataTable>


    </h:body>
</f:view>
</html>
