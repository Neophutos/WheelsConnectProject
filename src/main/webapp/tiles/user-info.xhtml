<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="collapsible-body">
        <ul class="user-informations-list">
            <li>
                <h:outputLabel value="#{msg['de.techspring.user.info.name.label']}"
                               styleClass="user-informations"
                               for="user-info-name"/>
            </li>
            <li>
                <h:outputText id="user-info-name"
                              styleClass="content-text ellipsis tooltipped"
                              a:data-position="bottom"
                              a:data-tooltip="#{currentUser.fullName} (#{currentUser.login})"
                              value="#{currentUser.fullName} (#{currentUser.login})"/>
            </li>
            <li>
                <h:outputLabel value="#{msg['de.techspring.user.info.authorization.label']}"
                               styleClass="user-informations"
                               for="user-info-authorization"/>
            </li>
            <li>
                <h:outputText id="user-info-authorization"
                              styleClass="content-text ellipsis tooltipped"
                              a:data-position="bottom"
                              a:data-tooltip="#{secureController.mainRole.displayName}"
                              value="#{secureController.mainRole.displayName}"/>
            </li>

            <li>
                <h:outputLabel value="#{msg['de.techspring.user.info.server.label']}"
                               styleClass="user-informations"
                               style="color:#b22222 !important"
                               for="user-info-server"/>
            </li>
            <li>
                <h:outputText id="user-info-server"
                              styleClass="content-text ellipsis tooltipped"
                              style="color:#b22222 !important"
                              a:data-position="bottom"
                              a:data-tooltip="#{applicationInfo.serverVersion}"
                              value="#{applicationInfo.serverVersion}"/>
            </li>

            <li>
                <h:outputLabel value="#{msg['de.techspring.user.info.database.label']}"
                               styleClass="user-informations"
                               style="color:#b22222 !important"
                               for="user-info-database"/>
            </li>
            <li>
                <h:outputText id="user-info-database"
                              styleClass="content-text ellipsis tooltipped"
                              style="color:#b22222 !important"
                              a:data-position="bottom"
                              a:data-tooltip="#{displayController.dbInfo}"
                              value="#{displayController.dbInfo}"/>
            </li>
        </ul>
    </div>

    <div class="user-btns">
        <h:commandLink
                styleClass="btn"
                value="Abmelden"
                title="Abmelden"
        />
    </div>

</ui:composition>
